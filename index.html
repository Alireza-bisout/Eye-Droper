<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye droper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="eyedropper-box">

        <div class="color-box">
            <div class="eyedropper">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                    xmlns:svgjs="http://svgjs.com/svgjs" viewBox="0 0 128 128" style="enable-background:new 0 0 512 512"
                    xml:space="preserve" class="">
                    <g>
                        <path fill="#575f64"
                            d="m105.232 3.494 7.556 7.556a6 6 0 0 1 0 8.484L96.166 36.156l-16.04-16.04L96.748 3.495a6 6 0 0 1 8.484 0z"
                            data-original="#575f64" class=""></path>
                        <path
                            d="M13.444 118.394c0-4.338 7.853-13.894 7.853-13.894s7.854 9.556 7.854 13.894a7.854 7.854 0 0 1-15.707 0z"
                            data-original="#ffda2d" class="var-color"></path>
                        <path fill="#cecee6"
                            d="M97.433 37.431 78.872 18.87a4.5 4.5 0 0 0-6.364 0 4.5 4.5 0 0 0 0 6.364L91.07 43.8a4.5 4.5 0 0 0 6.363 0 4.5 4.5 0 0 0 0-6.369z"
                            data-original="#cecee6" class=""></path>
                        <path
                            d="M39.019 61.242a20.519 20.519 0 0 0-5.495 9.936 20.535 20.535 0 0 1-5.5 9.937l-7.044 7.043a5.063 5.063 0 1 0 7.16 7.16l7.043-7.044a20.535 20.535 0 0 1 9.937-5.5 20.527 20.527 0 0 0 9.937-5.495l29.85-29.84H52.821z"
                            data-original="#ffda2d" class="var-color"></path>
                        <path fill="#f2f2f2" d="M73.767 26.493 52.821 47.439h32.086l4.903-4.903z"
                            data-original="#f2f2f2" class=""></path>
                    </g>
                </svg>
            </div>

            <div class="color-code">
                <div class="copied"><span>! Copied</span></div>
                <div class="code">
                    <span>Choose a color</span>
                </div>


                <div class="code-convert">
                    <button class="copy">copy</button>
                </div>


            </div>
        </div>

        <div class="palette-color-box">

            <div class="title-palette-color-box">
                <h4>Color palettes</h4>
            </div>

            <div class="color-palettes">





                <div class="add-color">
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                        xmlns:svgjs="http://svgjs.com/svgjs" viewBox="0 0 448 448"
                        style="enable-background:new 0 0 512 512" xml:space="preserve" class="">
                        <g>
                            <path
                                d="M408 184H272a8 8 0 0 1-8-8V40c0-22.09-17.91-40-40-40s-40 17.91-40 40v136a8 8 0 0 1-8 8H40c-22.09 0-40 17.91-40 40s17.91 40 40 40h136a8 8 0 0 1 8 8v136c0 22.09 17.91 40 40 40s40-17.91 40-40V272a8 8 0 0 1 8-8h136c22.09 0 40-17.91 40-40s-17.91-40-40-40zm0 0"
                                fill="#000000" data-original="#000000" class="add-color-svg"></path>
                        </g>
                    </svg>
                </div>


            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
